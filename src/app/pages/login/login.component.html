  <div class="login-container">
  <div class="login-card">
    <div class="text-center mb-4">
      <!-- Replace with your actual logo image -->
      <img src="../../../assets//Screenshot.png" alt="K LAND Logo" class="logo mb-4">
      <h2 class="login-title">ENTER YOUR EMAIL TO CONTINUE</h2>
    </div>

    <form (submit)="login()" #loginForm="ngForm">
      <div class="mb-3 form-group">
        <!-- Using placeholder instead of label for cleaner look like the image -->
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-control custom-input"
          placeholder="Email"
          required
          email #emailInput="ngModel"
        >
        <!-- Optional: Add validation message display if needed -->
        <!--
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-danger small mt-1">
          <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
          <div *ngIf="emailInput.errors?.['email']">Please enter a valid email.</div>
        </div>
        -->
      </div>

      <div class="mb-3 form-group position-relative">
        <!-- Using placeholder -->
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control custom-input"
          placeholder="Password"
          required
          #passwordInput="ngModel"
        >
        <!-- Basic eye icon - you might want a more sophisticated SVG or Font Awesome icon -->
        <span class="password-toggle-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
              <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755l.771.771zm-1.274-.707l-1.453-1.453a4 4 0 0 0-5.04-1.926l-1.454-1.454A7 7 0 0 0 1 8s3 5.5 8 5.5a7 7 0 0 0 3.359-1.043zm-4.685-2.717l-1.453-1.453A4 4 0 0 0 6.22 8.084l1.453 1.453a4 4 0 0 0 1.968-.02z"/>
              <path d="M1.646 1.646a.5.5 0 0 1 .708 0L14.354 14.354a.5.5 0 0 1-.708.708L1.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </span>
         <!-- Optional: Add validation message display if needed -->
         <!--
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger small mt-1">
          <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
        </div>
         -->
      </div>

      <div class="text-end mb-4">
        <a href="#" class="forgot-password-link">Forgot password?</a>
      </div>

      <!-- Display error message from component -->
      <p *ngIf="errorMessage" class="text-danger text-center small mb-3">{{ errorMessage }}</p>

      <button
        type="submit"
        class="btn btn-login w-100"
        [disabled]="!loginForm.form.valid"
      >
        Login
      </button>

      <div class="mt-4 text-center create-account-link">
        Don't have an account? <a href="#">Create Account</a>
        <!-- Consider using routerLink="/register" if you have a registration route -->
        <!-- Don't have an account? <a routerLink="/register">Create Account</a> -->
      </div>
    </form>
  </div>
</div>
